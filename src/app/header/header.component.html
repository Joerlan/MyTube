<mat-toolbar color="primary">
  <span >
    <a routerLink="/">List</a>
  </span>
  <span class="spacer"></span>
    <ul>
      <li *ngIf="isAuthenticated">
        <a mat-button
        routerLink="/create"
        routerLinkActive="mat-accent">Add a new Post</a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a mat-button
        routerLink="/auth/login"
        routerLinkActive="mat-accent">Login</a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a mat-button
        routerLink="/auth/signup"
        routerLinkActive="mat-accent">Signup</a>
      </li>
      <li *ngIf="isAuthenticated">
        <button type="button" mat-button (click)="onLogout()"  >Logout</button>
      </li>
    </ul>
</mat-toolbar>
